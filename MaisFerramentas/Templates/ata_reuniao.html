      }

      }

  </head>
  <body>
    <div class="">
      <div class="flex align caixa_card">
        <img
          class="img_canto"

          alt=""
        />

        <div class="flex column left_3px">
          <label for="" class="campo_titulo">Discursante: </label>
          <input type="text" name="" id="" class="campo_texto" />
          <div class="flex column adicionais">
            <label for="" class="campo_titulo">Tema: </label>
            <input type="text" name="" id="" class="campo_texto" />
            <label for="" class="campo_titulo">Duração: </label>
            <input type="text" name="" id="" class="campo_texto" />
          </div>
        </div>
        <span class="material-symbols-outlined direita drag_indicator arrasto">
          drag_indicator
        </span>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script>
      $(document).ready(function () {
        $(".draggable").on("dragstart", function (e) {
          e.originalEvent.dataTransfer.setData("text/plain", e.target.id);
          setTimeout(() => {
            e.target.classList.add("dragging");
          }, 0);
        });

        $("#container").on("dragover", function (e) {
          e.preventDefault();
          const afterElement = getDragAfterElement($("#container"), e.clientY);
          const draggable = $(".dragging");
          if (afterElement == null) {
            $("#container").append(draggable);
          } else {
            $(draggable).insertBefore(afterElement);
          }
        });

        $(".draggable").on("drop", function (e) {
          const id = e.originalEvent.dataTransfer.getData("text/plain");
          const draggable = $("#" + id);
          const afterElement = getDragAfterElement($("#container"), e.clientY);
          if (afterElement == null) {
            $("#container").append(draggable);
          } else {
            $(draggable).insertBefore(afterElement);
          }
          reorganizeIDs();
          $(draggable).removeClass("dragging"); // Remover a classe "dragging" após soltar o elemento
        });
      });

      function getDragAfterElement(container, y) {
        const draggableElements = $(".draggable:not(.dragging)").toArray();
        return draggableElements.reduce(
          (closest, child) => {
            const box = $(child).offset();
            const offset = y - box.top - $(child).outerHeight() / 2;
            if (offset < 0 && offset > closest.offset) {
              return { offset: offset, element: child };
            } else {
              return closest;
            }
          },
          { offset: Number.NEGATIVE_INFINITY }
        ).element;
      }

      function reorganizeIDs() {
        $(".draggable").each(function (index) {
          $(this).attr("id", index + 1);
        });
      }

      $(".arrasto").on("click", function () {
        var adicionaisDiv = $(".adicionais");
        var imgCanto = $(".img_canto");

        // Verifica se a classe 'adicionais' está sendo exibida ou ocultada
        if (adicionaisDiv.css("display") === "none") {
          adicionaisDiv.css("display", "flex");
          document.querySelector(".img_canto").style.height =
            document.querySelector(".caixa_card").offsetHeight + 30 + "px";

          document.querySelector(".img_canto").style.width = "57px";
        } else {
          adicionaisDiv.css("display", "none");
          document.querySelector(".img_canto").style.height = "";
        }
      });
    </script>
  </body>
</html>
