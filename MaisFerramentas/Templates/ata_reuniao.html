<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Elements</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .drag_indicator {
        cursor: pointer;
      }

      .dragging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div id="1">
        <span class="material-symbols-outlined drag_indicator">
          drag_indicator
        </span>
        <label for="">Elemento A</label>
        <input type="text" />
      </div>
      <div id="2">
        <span class="material-symbols-outlined drag_indicator">
          drag_indicator
        </span>
        <label for="">Elemento B</label>
        <input type="text" />
      </div>
      <div id="3">
        <span class="material-symbols-outlined drag_indicator">
          drag_indicator
        </span>
        <label for="">Elemento C</label>
        <input type="text" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".drag_indicator").on("mousedown", function (e) {
          var $draggedElement = $(this).closest("div");
          var $container = $draggedElement.parent();
          var initialPosition = $draggedElement.index();

          var startX = e.clientX;
          var startY = e.clientY;

          $draggedElement.addClass("dragging");

          $(document).on("mousemove", function (e) {
            var offsetX = e.clientX - startX;
            var offsetY = e.clientY - startY;

            $draggedElement.css({
              transform: `translate(${offsetX}px, ${offsetY}px)`,
              transition: "none",
            });

            var newPosition = Math.floor(
              (e.clientY - $container.offset().top) /
                $draggedElement.outerHeight()
            );

            $container.children().each(function (index, element) {
              if (index === newPosition) {
                if (index < initialPosition) {
                  $(element).before($draggedElement);
                } else {
                  $(element).after($draggedElement);
                }
                return false;
              }
            });
          });

          $(document).on("mouseup", function () {
            $draggedElement.removeClass("dragging");
            $draggedElement.css({
              transform: "",
              transition: "",
            });

            updateIds();
            $(document).off("mousemove mouseup");
          });
        });

        function updateIds() {
          $("#container > div").each(function (index, element) {
            $(element).attr("id", index + 1);
          });
        }
      });
    </script>
  </body>
</html>
