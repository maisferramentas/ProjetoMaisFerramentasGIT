<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs Arrastáveis</title>
    <style>
      .draggable {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px;
        cursor: move;
      }

      .dragging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="draggable" draggable="true" id="1">
        <label for="">Elemento A</label>
        <input type="text" />
        <span class="material-symbols-outlined drag_indicator">
          drag_indicator
        </span>
      </div>
      <div class="draggable" draggable="true" id="2">
        <label for="">Elemento B</label>
        <input type="text" />
        <span class="material-symbols-outlined drag_indicator">
          drag_indicator
        </span>
      </div>
      <div class="draggable" draggable="true" id="3">
        <label for="">Elemento C</label>
        <input type="text" />
        <span class="material-symbols-outlined drag_indicator">
          drag_indicator
        </span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".draggable").on("dragstart", function (e) {
          e.originalEvent.dataTransfer.setData("text/plain", e.target.id);
          setTimeout(() => {
            e.target.classList.add("dragging");
          }, 0);
        });

        $("#container").on("dragover", function (e) {
          e.preventDefault();
          const afterElement = getDragAfterElement($("#container"), e.clientY);
          const draggable = $(".dragging");
          if (afterElement == null) {
            $("#container").append(draggable);
          } else {
            $(draggable).insertBefore(afterElement);
          }
        });

        $(".draggable").on("drop", function (e) {
          const id = e.originalEvent.dataTransfer.getData("text/plain");
          const draggable = $("#" + id);
          const afterElement = getDragAfterElement($("#container"), e.clientY);
          if (afterElement == null) {
            $("#container").append(draggable);
          } else {
            $(draggable).insertBefore(afterElement);
          }
          reorganizeIDs();
          $(draggable).removeClass("dragging"); // Remover a classe "dragging" após soltar o elemento
        });
      });

      function getDragAfterElement(container, y) {
        const draggableElements = $(".draggable:not(.dragging)").toArray();
        return draggableElements.reduce(
          (closest, child) => {
            const box = $(child).offset();
            const offset = y - box.top - $(child).outerHeight() / 2;
            if (offset < 0 && offset > closest.offset) {
              return { offset: offset, element: child };
            } else {
              return closest;
            }
          },
          { offset: Number.NEGATIVE_INFINITY }
        ).element;
      }

      function reorganizeIDs() {
        $(".draggable").each(function (index) {
          $(this).attr("id", index + 1);
        });
      }
    </script>
  </body>
</html>
