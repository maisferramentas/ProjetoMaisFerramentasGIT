</html>
<script>
    //expande as op√ß√µes
    $('.span_expand_option').on('click',expand_option);
    function expand_option(){
        const option_selected = $(this.nextElementSibling);
        const all_options = $('.div_options');
        if(option_selected.css('display') === 'none'){
            all_options.css('display','none');
            option_selected.css('display','flex');
        }else{
            all_options.css('display','none');
        }
    }
    //Recolhe as op√ß√µes ao clicar fora
    $(window).on('click', recolher_todas_opcoes);
    function recolher_todas_opcoes(){
        if(!event.target.className.includes('span_expand_option') 
        ){
            $('.div_options').css('display','none');
        }
    }
    //Expande a caixa de filtros
    $('.div_title_box_filters').on('click',expand_filter);
    expand_filter();
    function expand_filter(){
        const div_content_filter = $('.div_content_filter');
        const div_filters = $('.div_filters');
        if(div_content_filter.css('display') === 'none'){
            div_content_filter.css('display','flex');
            div_filters.removeClass('div_expand_filter_retract') 
        }else{
            div_content_filter.css('display','none');
            div_filters.addClass('div_expand_filter_retract') 
        }
    }
</script>
